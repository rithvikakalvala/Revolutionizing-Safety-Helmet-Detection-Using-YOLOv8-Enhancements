<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Detection Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        .video-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-box video {
            width: 300px;
            height: auto;
            border: 3px solid white;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .video-box h3 {
            font-size: 1.2rem;
            margin: 5px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #2193b0;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background-color: #2193b0;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>YOLO Detection Results</h1>
    <div class="video-container">
        <div class="video-box">
            <h3>Original Video</h3>
            <video controls>
                <source src="{{ url_for('uploaded_file', filename=original_file) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-box">
            <h3>Processed Video</h3>
            <video controls>
                <source src="{{ url_for('result_file', filename=result_file) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <a href="/">Upload Another Video</a>
</body>
</html>
